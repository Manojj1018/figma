<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=FontName:wght@Weight&display=swap" rel="stylesheet">
    <title>Deal Buddy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <header class="header">
        <div class="header-top">
            <div class="logo-search-container">
                
                <div class="logo">
                    <img 
                        class="logo-img"
                        alt="dealbuddy"
                        src="./public/Logo.png"
                    >
                </div>

    
                <div class="search-location">
                    
                    <div class="location-wrapper">
                        <button class="location-button">
                            <div class="location-content">
                                <img class="map-pin-icon" src="./public/location.png">
                                <span class="location-text">Hamilton</span>
                            </div>
                            <img src="./public/location-down.png">
                        </button>
                    </div>

                    
                    <div class="search-wrapper">
                        <div class="search-container">
                            <input 
                                class="search-input"
                                placeholder="Find Your Perfect Sale"
                            >
                            <img class="search-icon" src="./public/search-normal.png">
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="greeting">
                <div class="greeting-text">Kia Ora, Aotearoa!</div>
                <div class="date-text">22 Jan, 2022</div>
            </div>
        </div>

        
        <div class="nav-bar">
            <div class="nav-container">

                <div class="nav-items">
                    <button class="nav-button">
                        <img class="nav-icon" src="./public/category.png">
                        <span class="nav-text">Categories</span>
                    </button>
                    <button class="nav-button">
                        <img class="nav-icon" src="./public/store.png">
                        <span class="nav-text">Stores</span>
                    </button>
                    <button class="nav-button">
                        <img class="nav-icon" src="./public/sale.png">
                        <span class="nav-text">Sale</span>
                    </button>
                    <button class="nav-button">
                        <img class="nav-icon" src="./public/coupens.png">
                        <span class="nav-text">Coupons</span>
                    </button>
                    <button class="nav-button">
                        <img class="nav-icon" src="./public/help-circle.png">
                        <span class="nav-text">FAQ</span>
                    </button>
                </div>

                
                <button class="vendor-button">
                    <img class="vendor-icon" src="./public/user.png">
                    <span class="vendor-text">Vendor Login</span>
                </button>
            </div>
        </div>
    </header>

    <h1>All hot deals at one place</h1>
        
    <div class="content">
        
        <div class="categories">
            <h2>Top Categories</h2>
            <div class="category-item">
                <img src = "./public/travel.png" class="icon">
                <span>Travel</span>
                <img src = "./public/arrow.png"class="arrow">
            </div>
            <div class="category-item">
                <img src = "./public/broadband.png" class="icon">
                <span>Broadband</span>
                <img src = "./public/arrow.png"class="arrow">
            </div>
            <div class="category-item">
                <img src = "./public/sports.png" class="icon">
                <span>Sports & Fitness</span>
                <img src = "./public/arrow.png"class="arrow">
            </div>
            <div class="category-item">
                <img src = "./public/food.png" class="icon">
                <span>Food</span>
                <img src = "./public/arrow.png"class="arrow">
            </div>
            <div class="category-item">
                <img src = "./public/fashion.png" class="icon">
                <span>Fashion</span>
                <img src = "./public/arrow.png"class="arrow">
            </div>
            <div class="category-item">
                <img src = "./public/House.png" class="icon">
                <span>Home & Living</span>
                <img src = "./public/arrow.png"class="arrow">
            </div>
            <div class="category-item">
                <img src = "./public/health.png" class="icon">
                <span>Health & Beauty</span>
                <img src = "./public/arrow.png"class="arrow">
            </div>
            <button class="view-all">View All Categories</button>
        </div>

        
       <div class="slider">
        <button class="slider-button left">
          <img src="./public/chevron-left.png" alt="Previous">
        </button>
        <div class="slide">
          <img src="./public/SliderImage.png" alt="Promotional Image">
          <h2 class="slide-heading">ONLY LEGIT SALE <br> NOTHING ELSE</h2>
          <button class="shop-now">Shop Now</button>
          <p class="discount">30% Discount on Hello Fresh</p>
        </div>
        <button class="slider-button right">
          <img src="./public/chevron-right.png" alt="Next">
        </button>
      </div>
    </div>

    <p class="disclaimer">
        When you buy through links on dealbuddy, we may earn a commission. 
        <a href="#" class="learn-more">Learn More</a>
    </p>
    </div>
</body>
</html>
