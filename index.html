<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=FontName:wght@Weight&display=swap" rel="stylesheet">
    <title>Deal Buddy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <header class="header">
        <div class="header-top">
            <div class="logo-search-container">
                
                <div class="logo">
                    <img 
                        class="logo-img"
                        alt="dealbuddy"
                        src="./public/Logo.png"
                    >
                </div>

    
                <div class="search-location">
                    
                    <div class="location-wrapper">
                        <button class="location-button">
                            <div class="location-content">
                                <img class="map-pin-icon" src="./public/location.png">
                                <span class="location-text">Hamilton</span>
                            </div>
                            <img src="./public/location-down.png">
                        </button>
                    </div>

                    
                    <div class="search-wrapper">
                        <div class="search-container">
                            <input 
                                class="search-input"
                                placeholder="Find Your Perfect Sale"
                            >
                            <img class="search-icon" src="./public/search-normal.png">
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="greeting">
                <div class="greeting-text">Kia Ora, Aotearoa!</div>
                <div class="date-text">22 Jan, 2022</div>
            </div>
        </div>

        
        <div class="nav-bar">
            <div class="nav-container">

                <div class="nav-items">
                    <button class="nav-button">
                        <img class="nav-icon" src="./public/category.png">
                        <span class="nav-text">Categories</span>
                    </button>
                    <button class="nav-button">
                        <img class="nav-icon" src="./public/store.png">
                        <span class="nav-text">Stores</span>
                    </button>
                    <button class="nav-button">
                        <img class="nav-icon" src="./public/sale.png">
                        <span class="nav-text">Sale</span>
                    </button>
                    <button class="nav-button">
                        <img class="nav-icon" src="./public/coupens.png">
                        <span class="nav-text">Coupons</span>
                    </button>
                    <button class="nav-button">
                        <img class="nav-icon" src="./public/help-circle.png">
                        <span class="nav-text">FAQ</span>
                    </button>
                </div>

                
                <button class="vendor-button">
                    <img class="vendor-icon" src="./public/user.png">
                    <span class="vendor-text">Vendor Login</span>
                </button>
            </div>
        </div>
    </header>
    </div>
</body>
</html>
